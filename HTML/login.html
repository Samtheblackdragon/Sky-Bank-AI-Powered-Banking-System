<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!--CSS -->
  <link rel="stylesheet" href="../CSS/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-form">
    <form action="./dashboard.html">
      <h2>Welcome!</h2>

      <div class="group">
        <div class="title">Username</div>
        <input type="text" placeholder="Enter your username" class="uname">
      </div>

      <div class="group">
        <div class="title">Password</div>
        <input type="text" placeholder="Enter your password" class="pass">
      </div>

      <input type="submit" value="Login" class="login-btn">

      Don't Have an account?<a href="./createAcc.html">Create account</a>

    </form>
  </div>
</body>

</html>
