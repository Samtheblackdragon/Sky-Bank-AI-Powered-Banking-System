<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <!--CSS -->
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/ecal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Roboto&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>



</head>

<body>
    <!--Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="../imges/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" aria-current="page" href="./dashboard.html">Dashboard</a>
                        <a class="nav-link" href="./transaction.html">Transaction</a>
                        <a class="nav-link" href="./statement.html">Statement</a>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Loan tools
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item active" href="./ecal.html">E-cal</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Loan status predictor</a></li>
                            </ul>
                        </li>
                        <a class="nav-link" href="./login.html">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--Calculator-->
    <main>
        <div class="loan-calculator">
            <div class="top">
                <h2>Loan calculator</h2>
                <form action="#">
                    <div class="group">
                        <div class="title">Amount</div>
                        <input type="text" value="30000" class="loan-amount">
                    </div>

                    <div class="group">
                        <div class="title">Interest Rate</div>
                        <input type="text" value="8.5" class="interest-rate">
                    </div>

                    <div class="group">
                        <div class="title">Tenure (in months)</div>
                        <input type="text" value="240" class="tenure">
                    </div>
                </form>
            </div>


            <div class="result">
                <div class="left">
                    <div class="loan-emi">
                        <h3>Loan EMI</h3>
                        <div class="value">123</div>
                    </div>

                    <div class="total-interest">
                        <h3>Total Interest Payable</h3>
                        <div class="value">1234</div>
                    </div>

                    <div class="total-amount">
                        <h3>Total amount</h3>
                        <div class="value">12345</div>
                    </div>

                    <button class="cal-btn">Calculate</button>
                </div>

                <div class="right">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>

        </div>
    </main>

    <!--Scripts for chart and loan calculation-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

    <script src="../JS/ecal.js"></script>

</body>

</html>
