<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!--CSS -->
  <link rel="stylesheet" href="../CSS/createAcc.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <div class="reg-form">

    <form action="./login.html">
      <h2>Create account</h2>
      <div class="details">

        <div class="fields">
          <div class="input-fields">
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name" class="fname">
          </div>
          <div class="input-fields">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name" class="lname">
          </div>

          <div class="input-fields">
            <label>Date of birth</label>
            <input type="date" placeholder="Enter your birthdate" class="dob">
          </div>


          <div class="input-fields">
            <label>Phone number</label>
            <input type="number" placeholder="Enter your number" class="num">
          </div>

          <div class="input-fields">
            <label>Email</label>
            <input type="text" placeholder="Enter your email" class="mail">
          </div>

          <div class="input-fields">
            <label>City</label>
            <input type="text" placeholder="Enter your city" class="city">
          </div>

          <div class="input-fields">
            <label>Username</label>
            <input type="text" placeholder="Enter username" class="uname">
          </div>

          <div class="input-fields">
            <label>Password</label>
            <input type="password"  placeholder="Enter password" maxlength="6" class="pass">
          </div>

          <div class="input-fields">
            <label>Address</label>
            <textarea name="" id="" class="txtarea" placeholder="Enter your address"></textarea>
          </div>
          
          <input type="submit" value="Create Account" class="acc-btn">

          

        </div>
        <div class="check">Already have an account?&nbsp;<a href="./login.html">login</a></div>
        
      </div>
    </form>

  </div>
</body>

</html>
