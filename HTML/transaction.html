<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!--CSS -->
  <link rel="stylesheet" href="../CSS/transaction.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <!--Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo" src="../imges/logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="./dashboard.html">Dashboard</a>
            <a class="nav-link active" href="#">Transaction</a>
            <a class="nav-link" href="./statement.html">Statement</a>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Loan tools
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./ecal.html">E-cal</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Loan status predictor</a></li>
              </ul>
            </li>
            <a class="nav-link" href="./login.html">Logout</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row text-center">
        <h2>Internal Transfer</h2>
      </div>
      <div class="row justify-content-around">
        <div class="col-lg-4 col-md-4 depo">
          <form action="#" method="post">
            <label for="">Deposit:</label>
            <input type="text" placeholder="Enter amount">
            <div class="btn">
              <input type="submit" class="login-btn" value="Deposit">
            </div>
          </form>
        </div>

        <div class="col-lg-4 col-md-4 depo">
          <form action="#" method="post">
            <label for="">Transact:</label>
            <input type="text" placeholder="Enter amount">
            <div class="btn">
              <input type="submit" class="login-btn" value="Transact">
            </div>
          </form>
        </div>
      </div>

      <div class="row text-center">
        <h2>External Transfer</h2>
      </div>
      <div class="row justify-content-around">
        <div class="col-lg-6 col-md-6 depo">
          <form action="#" method="post">
            <label for="">Account no.:</label>
            <input type="text" placeholder="Enter Account number"><br>
            <label for="">Transact:</label>
            <input type="text" placeholder="Enter Transaction amount">
            <div class="btn">
              <input type="submit" class="login-btn" value="Transfer">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
